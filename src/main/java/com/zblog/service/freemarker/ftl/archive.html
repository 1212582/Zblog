<div id="archive" class="side_widget clearfix">
 <h3 class="headline">文章归档</h3>
   <ul>
    <#list archives as archive>
      <li><a href="${domain}/archives/${archive.createTime?string('yyyyMM')}">
          ${archive.createTime?string('yyyy')}年${archive.createTime?string('MMM')}</a>(${archive.count})</li>
     </#list>
   </ul>
</div>
